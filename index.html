<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon!</title>
    <script src="./script.js" async=true></script>
    <link rel="stylesheet" href="./estilos.css">
</head>

<body>

    <h1 id="titulo">¡POKÉMON!</h1>

    <section class="categoria selec" id="seleccion_pokemon">
        <h2>Elige a tu pokémon</h2>
        <div id="pokemons">
        </div>
        <div id="btn_selec">
            <button onclick="seleccionarPokemons()" id="b_selec">Seleccionar</button>
        </div>
    </section>

    <section id="seleccion_ataque">
        <h2>Elige tu ataque</h2>
        <div id="botones_ataque">
        </div>
    </section>

    <section id="historial">
        <div class="categoria player">

            <canvas id="canva_player" class="canva" width="140" height="30"></canvas>
            <h2 id="vid_player">?</h2>
            <p id="pok_player">Tu pokémon: </p>

            <div id="ataque_player"></div>

        </div>
        <div class="categoria pc">

            <canvas id="canva_pc" class="canva" width="140" height="30"></canvas>
            <h2 id="vid_pc">?</h2>
            <p id="pok_pc">Pokémon enemigo: </p>

            <div id="ataque_pc"></div>

        </div>
    </section>

    <div id="div_reiniciar">
        <button id="btn_reiniciar" onclick="reiniciar()">Reiniciar</button>
    </div>

</body>

</html>
